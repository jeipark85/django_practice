{% extends 'base.html' %} {% block content %}

<div class="container">
  {% if error %}
  <div class="alert alert-danger" role="alert">{{ error }}</div>
  {% endif %}

  <form method="POST" action="{% url 'accounts:sign_up' %}">
    {% csrf_token %}
    <h1>Sign-up</h1>
    <div class="form-group">
      <label for="username">아 이 디</label>
      <input type="text" id="username" name="username" placeholder="아이디" />
    </div>

    <div class="form-group">
      <label for="password">비 밀 번 호</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="비밀번호"
      />
    </div>

    <div class="form-group">
      <label for="password">비 밀 번 호</label>
      <input
        type="password"
        id="password_check"
        name="password_check"
        placeholder="비밀번호"
      />
    </div>

    <button type="submit" class="btn btn-primary">회 원 가 입</button>
  </form>
</div>
{% endblock %}
